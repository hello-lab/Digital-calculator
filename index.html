<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <u class="under"><h1 class="heading">DIGITAL CALCULATOR</h1></u>
      <p class="info">
        This is made using HTML CSS and JS.. for more functionality you can add
        icons from font awesome, change templets from coolors, also using trigo
        ratios for complex reasoning...
      </p>
    </div>
    <div class="calculator">
      <input type="text" placeholder="0" id="inputBox" />
      <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button class="operator">.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
